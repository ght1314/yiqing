<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;


        $.ajax({
            url: '/main/datas',
            type: 'POST',
            dataType: "json",
            success: function (res) {
                document.getElementById("resCount").innerText = res.data.resCount;
                document.getElementById("addCount").innerText = res.data.addCount;
                document.getElementById("recCount").innerText = res.data.recCount;
                document.getElementById("visCount").innerText = res.data.visCount;
            },
            error: function () {
                layer.close(loadIndex);
                layer.msg('网页出错了,即将跳转异常页', {icon: 2, time: 1000});
                window.location.href = '/User/404';
            }
        });
        /**
         * 报表功能
         */
        $.ajax({
            url: '/main/echarts',
            type: 'POST',
            dataType: "json",
            success: function (res) {
                var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');
                var optionRecords = {
                    tooltip: {
                        trigger: 'axis'
                    },
                    legend: {
                        data: ['进出记录', '业主数']
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    xAxis: res.data.date,
                    yAxis: {
                        type: 'value'
                    },
                    series: res.data.data
                };
                echartsRecords.setOption(optionRecords);
                // echarts 窗口缩放自适应
                window.onresize = function () {
                    echartsRecords.resize();
                }
            }
        });
    });
</script>
